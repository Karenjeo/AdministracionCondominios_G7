

<form (ngSubmit)="guardarPropiedades()">
    <div class="form-group">
      <label for="exampleInputEmail1">Nombre</label>

      <input type="text" class="form-control" id="nombre" name="nombre" 
      aria-describedby="emailHelp" placeholder="Nombre" [(ngModel)]="propiedades.nombre">
    </div>

    <div class="form-group">
        <label for="direccion">Direccion</label>
  
        <input type="text" class="form-control" id="direccion" name="direccion" 
        aria-describedby="direccion" placeholder="direccion" [(ngModel)]="propiedades.direccion">
      </div>

      <div class="form-group">
        <label for="direccion">ciudad</label>
  
        <input type="text" class="form-control" id="ciudad" name="ciudad" 
        aria-describedby="ciudad" placeholder="ciudad" [(ngModel)]="propiedades.ciudad">
      </div>

      <div class="form-group">
        <label for="estado">Estado</label>
        
        <select class="form-control" id="estado" name="estado" [(ngModel)]="propiedades.estado">
          <option value="true">Activo</option>
          <option value="false">Inactivo</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="cod_postal">CodPostal</label>
  
        <input type="text" class="form-control" id="cod_postal" name="cod_postal" 
        aria-describedby="cod_postal" placeholder="cod_postal" [(ngModel)]="propiedades.cod_postal">
      </div>
  


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
