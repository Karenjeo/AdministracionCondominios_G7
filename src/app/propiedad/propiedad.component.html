<!DOCTYPE html>
<html>
<head>
  <title>Mi página web</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
</head>
<body>
<div class="form-container">
  <div class="form">
    <div class="table">
      <h2>Formulario</h2>
      <div class="formulario">
        <form>

          <label for="nombre"><i class="bi bi-person-fill"></i></label>
          <input class="in" type="text" id="nombre" name="nombre" placeholder="Nombre">

          <br>

          <label for="direccion"><i class="bi bi-pin-map"></i></label>
          <input class="in" type="text" id="direccion" name="direccion" placeholder="Dirección">
          <br>

          <label for="ciudad"><i class="bi bi-pin-map"></i></label>
          <input class="in" type="text" id="ciudad" name="ciudad" placeholder="Ciudad">
          <br>

          <label for="estado"><i class="bi bi-file-check"></i></label>
          <input class="in" type="text" id="estado" name="estado" placeholder="Estado">
          <br>
          <label for="codigo"><i class="bi bi-mailbox"></i></label>
          <input class="in" type="text" id="codigo" name="codigo" placeholder="Código Postal">
          <br>


          <button type="submit" class="btn btn-primary">Registrar Propiedad</button>
        </form>
      </div>
    </div>
  </div>
  <div class="table">
    <h2>Historial de Propiedades</h2>
    <table class="tabla">
      <thead>
      <tr class="primera">
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Ciudad</th>
        <th>Estado</th>
        <th>Código Postal</th>
        <th>Actualizar</th>
        <th>Eliminar</th>

      </tr>
      </thead>
      <tbody>
      <!-- Aquí puedes añadir las filas de la tabla con los datos -->
      <!-- Ejemplo de fila de la tabla -->
      <tr>
        <td>juan</td>
        <td>Santa marta</td>
        <td>Quito</td>
        <td>Pendiente</td>
        <td>111</td>
        <td><input type="submit" value="Actualizar"></td>
        <td><input type="reset" value="Eliminar"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
